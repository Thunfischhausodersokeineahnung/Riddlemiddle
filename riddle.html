<!DOCTYPE html>
<html>
<head>
  <style>
    input:focus{border: #1b1b1b solid 2px;}

<body style="background: #272626; color: rgba(216, 214, 214, 0.801); font-family: Menlo, Monaco, Consolas, 'Liberation Mono', 'Courier New', monospace; zoom: 4.5">
<p id="output"></p>
<input type="text" id="input" onkeypress = "aufinput(event)" style="background: #272626; color: rgba(216, 214, 214, 0.801); font-family: Menlo, Monaco, Consolas, 'Liberation Mono', 'Courier New', monospace; border: #1b1b1b solid 2px; ">

<script>

let pressed=false
async function anhalten() {
  while(true){
        if (pressed)
            break;
            await new Promise(resolve => window.setTimeout(resolve, 10))
    }
    pressed=false
}
function aufinput(event) {
    if (event.key !="Enter")
        return;
    pressed=true
    
}
async function riddle(question, answer, right, wrong, c) {
  var d, i;
  i = 0;

  while ( i===0) {
    document.getElementById('output').innerText = question;
    while(true){
        if (pressed)
            break;
            await new Promise(resolve => window.setTimeout(resolve, 10))
    }
    pressed=false
    d = document.getElementById('input').value;
    console.log(d)
    if (d.toLowerCase() === answer) {
      document.getElementById('output').innerText = right;
      while(true){
        if (pressed)
            break;
            await new Promise(resolve => window.setTimeout(resolve, 10))
    }
    pressed=false
      break;
    } else {
      document.getElementById('output').innerText = wrong;
      while(true){
        if (pressed)
            break;
            await new Promise(resolve => window.setTimeout(resolve, 10))
    }
    pressed=false
    }
  }
}

document.getElementById('output').innerText = "Hallo...\nIch hoffe du hast die Antworten f\u00fcr die 3 R\u00e4tsel...\n";

await riddle("Zweiunddrei\u00dfig Schimmel auf einem roten Hang...\nerst mahlen sie, dann stampfen Sie und warten wieder lang.", "z\u00e4hne", "Richtig! Es sind Z\u00e4hne!(Enter)", "FALSCH! Probier es noch einmal...(Enter)", 4);

})();
</script>
